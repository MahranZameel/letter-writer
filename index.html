<!DOCTYPE html>
<html lang="dv-MV" dir="rtl">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="jtk-4.0.packed.js"></script>
    

    <script type="text/javascript">
        // Default mode: 'off', 'phonetic', 'phonetic-hh', 'typewriter'
        thaanaKeyboard.defaultKeyboard = 'phonetic';
    </script>

</head>

<body>
    <div class="container">
        <div class="field-group bismi-options">
            <label for="bismi">Choose a bismi</label>
            <select class="bismi" name="bismi" id="bismi" onchange="updateValues(this.id, this.value)">
                <option value=""></option>
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
                <option value="e">e</option>
                <option value="f">f</option>
                <option value="g">g</option>
                <option value="h">h</option>
                <option value="i">i</option>
                <option value="n">n</option>
                <option value="o">o</option>
                <option value="p">p</option>
            </select>
        </div>

        <div class="field-group">
            <label for="sender-gender">Sender gender</label>
            <select class="sender-gender" name="sender-gender" id="sender-gender" onchange="updateValues(this.id, this.value)">
                <option value=""></option>
                <option value="ޚާދިމްކުމް">
                    ޚާދިމްކުމް
                </option>
                <option value="ޚާދިމަތުކުމް">
                    ޚާދިމަތުކުމް
                </option>
            </select>
        </div>

        <div class="field-group">
            <label for="sender-name">Sender name</label>
            <input type="text" name="sender-name" id="sender-name" class="sender-name thaanaKeyboardInput" onblur="updateValues(this.id, this.value)">
        </div>

        <div class="field-group">
            <label for="sender-address">Sender address</label>
            <input type="text" name="sender-address" id="sender-address" class="sender-address thaanaKeyboardInput" onblur="updateValues(this.id, this.value)">
        </div>

        <div class="field-group">
            <label for="sender-island">Sender island</label>
            <input type="text" name="sender-island" id="sender-island" class="sender-island thaanaKeyboardInput" onblur="updateValues(this.id, this.value)">
        </div>

        <div class="field-group">
            <label for="receiver-title">Receiver title</label>
            <input type="text" title="receiver-title" id="receiver-title" class="receiver-title thaanaKeyboardInput" onblur="updateValues(this.id, this.value)">
        </div>

        <div class="field-group">
            <label for="receiver-name">Receiver name</label>
            <input type="text" name="receiver-name" id="receiver-name" class="receiver-name thaanaKeyboardInput" onblur="updateValues(this.id, this.value)">
        </div>

        <div class="field-group">
            <label for="receiver-address">Receiver address</label>
            <input type="text" name="receiver-address" id="receiver-address" class="receiver-address thaanaKeyboardInput" onblur="updateValues(this.id, this.value)">
        </div>

        <div class="field-group">
            <label for="receiver-island">Receiver island</label>
            <input type="text" name="receiver-island" id="receiver-island" class="receiver-island thaanaKeyboardInput" onblur="updateValues(this.id, this.value)">
        </div>

        <div class="field-group">
            <label for="letter-date">Date</label>
            <input type="date" name="letter-date" id="letter-date" class="letter-date" onblur="updateDates(this.value)">
        </div>

        <div class="field-group">
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" class="subject thaanaKeyboardInput" onblur="updateValues(this.id, this.value)">
        </div>

        <div class="field-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" class="message thaanaKeyboardInput" onblur="updateValues(this.id, this.value)"></textarea>
        </div>

        <button onclick="window.print()">Print</button>
    </div>

    <div class="for-print">
        <span class="bismi"></span>
        
        <span class="sender-address"></span>
        <span class="sender-island"></span>

        
        <div class="receiver">
            <span class="receiver-title"></span>
            <span class="receiver-name"></span>
            <span>އަށް.</span>
        </div>
        

        <span class="greeting">ވެދުން ސަލާމައްފަހު ދަންނަވަމެވެ.</span>

        <span class="subject"></span>

        <div class="message"></div>

        <span class="farewell">އިޙްތިރާމް ޤަބޫލުކުރެއްވުން އެދެމެވެ.</span>

        <span class="letter-date">
            <span class="letter-year"></span>
            <span class="letter-month"></span>
            <span class="letter-day"></span>
        </span>

        <span class="hijri-date">
            <span class="hijri-year"></span>
            <span class="hijri-month"></span>
            <span class="hijri-day"></span>
        </span>

        <div class="sign">
            <div>
                <span class="sender-gender"></span>
                <span class="sender-name"></span>
            </div>
        </div>
        
        <span class="receiver-address"></span>
        <span class="receiver-island"></span>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
